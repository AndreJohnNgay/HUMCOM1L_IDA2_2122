<body>
   
   <h1>Student Information Sheet</h1>
    <div>
       <h2>Personal Info</h2>
        <form>
            <label for="firstName">
                First Name
            </label>
            <input type="text" id="firstName" name="firstName">
            <br>
            <label for="age">
                Age
            </label>
            <input type="number" id="age" name="age">
        </form>
    </div>
    
    <div>
       <h2>Contact Information</h2>
        <form>
            <label for="phoneNumber">
                Phone Number
            </label>
            <input type="number" id="phoneNumber" name="phoneNumber">
            <br>
            <label for="emailAddress">
                Email Address
            </label>
            <input type="email" id="emailAddress" name="emailAddress">
            <br>
            <label for="mailingAddress">
                Mailing Address
            </label>
            <input type="text" id="mailingAddress" name="mailingAddress">
        </form>
    </div>
    
    <div>
        <h2>Academic Information</h2>
        <form>
            <label for="program">
                Program
            </label>
            <input type="text" id="program" name="program">
            <br>
            <label for="idNumber">
                ID Number
            </label>
            <input type="number" id="idNumber" name="idNumber">
            <br>
            <label for="yearLevel">
                Year Level
            </label>
            <input type="text" id="yearLevel" name="yearLevel">
            <br>
            <label for="section">
                Section
            </label>
            <input type="text" id="section" name="section">
        </form>
    </div>
    
    <script src="Exercise%2015.js"></script>
</body>
